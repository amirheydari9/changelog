<mat-dialog-content>
  <div class="row">
    <div class="col-12 p-2" style="direction: rtl">
      <div class="row">
        <div class="col-12">
          <form [formGroup]="agentComboForm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>لیست معرف های ازدواج</mat-label>
              <mat-select formControlName="agents">
                <mat-option>
                  <ngx-mat-select-search
                          placeholderLabel="جستجو معرف ازدواج"
                          noEntriesFoundLabel="موردی یافت نشد"
                          formControlName="agentCtrl"
                  >
                  </ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let agent of agentFiltered | async" [value]="agent">
                  {{agent.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions style="direction: ltr">
  <button mat-raised-button mat-dialog-close color="warn">بستن</button>
  <button mat-raised-button class="mr-2 bg-success text-white" (click)="assignToAgent()"
          [disabled]="this.agentComboForm.invalid">تخصیص
  </button>
</mat-dialog-actions>
