<form [formGroup]="jobInfoForm">
    <div class="row">
        <div class="col-lg-4 col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>وضعیت شغلی</mat-label>
                <mat-select formControlName="jobStatus">
                    <mat-option *ngFor="let jobStatus of jobStatus" [value]="jobStatus.value">
                        {{jobStatus.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-lg-4 col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>عنوان شغل</mat-label>
                <input matInput type="text" formControlName="jobTitle">
                <mat-error *ngIf="errorHandling('jobTitle', 'required')">عنوان شغل اجباری است</mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>نوع قرارداد</mat-label>
                <mat-select formControlName="contractType">
                    <mat-option *ngFor="let contractType of contractTypes" [value]="contractType.value">
                        {{contractType.viewValue}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="errorHandling('contractType', 'required')">نوع قرارداد اجباری است</mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-4 col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>نام محل کار</mat-label>
                <input matInput type="text" formControlName="workplaceName">
                <mat-error *ngIf="errorHandling('workplaceName', 'required')">محل کار اجباری است</mat-error>
            </mat-form-field>
        </div>
<!--        <div class="col-lg-4 col-12">-->
<!--            <mat-form-field appearance="outline" class="w-100">-->
<!--                <mat-label>متوسط درآمد ماهیانه(تومان)</mat-label>-->
<!--                <mat-select formControlName="monthlyAverageIncome">-->
<!--                    <mat-option *ngFor="let incomType of incomTypes" [value]="incomType.value">-->
<!--                        {{incomType.viewValue}}-->
<!--                    </mat-option>-->
<!--                </mat-select>-->
<!--                <mat-error *ngIf="errorHandling('monthlyAverageIncome', 'required')">متوسط درآمد ماهیانه اجباری است</mat-error>-->
<!--            </mat-form-field>-->
<!--        </div>-->
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>توضیحات شغل</mat-label>
                <textarea matInput matTextareaAutosize="false" formControlName="jobDescription"></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
